<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation and Healthcare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Blood Donation and Healthcare</h1>
            
        </header>

        <main class="grid">
            <section class="about-us">
                <h2>Register as Donor</h2>
                <form action="#" method="post">
                    <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br> <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br> <br>

                    <label for="Contact no">Contact no:</label>
                    <input type="tel" name="contact no" placeholder="+977" maxlength="10" pattern="[0-9]{10}" required><br> <br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="60" required placeholder="18-60"><br> <br>
                    
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="">Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select><br> <br>

                    <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select your city</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="Lalitpur">Lalitpur</option>
                <option value="Bhaktapur">Bhaktapur</option>
                <option value="Pokhara">Pokhara</option>
                <option value="Chitwan">Chitwan</option>
                <option value="Biratnagar">Biratnagar</option>
                <option value="Dharan">Dharan</option>
                <option value="Butwal">Butwal</option>
                <option value="Hetauda">Hetauda</option>
            </select><br> <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br> <br>

             <label>Notes: (hospital / urgency):optional</label>
            <textarea id="rnotes" rows="2" placeholder="Hospital, ward, contact"></textarea>
          </label>
<br> <br>
                     <div class="actions">
            <button class="primary" type="submit">Submit</button>
            <button type="button" id="clearDonor">Clear</button>
          </div>
        </form>
      </section>
